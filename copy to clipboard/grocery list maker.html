<html>
  <head>
    <title>Js project 2</title>
    <style>
      span {
        font-size: 0.8;
        color: red;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="addItem" />
    <input type="button" id="addNew" value="Add Item" />

    <div class="output"></div>
    <script>
      let myList = ["ham", "cheese", "milk", "salt"];
      const btnAdd = document.querySelector("#addNew");
      const output = document.querySelector(".output");
      btnAdd.addEventListener("click", () => {
        console.log("clicked");
      });

      const build = () => {
        console.log("ready...");
      };
      window.onload = build;

      const tbl = document.createElement("table");
      for (let i = 0; i < myList.length; i++) {
        const row = document.createElement("tr");
        row.ind = i;
        const cell1 = document.createElement("td");
        cell1.innerHTML = myList[i];
        row.appendChild(cell1);
        const cell2 = document.createElement("td");
        const span1 = document.createElement("span");
        span1.innerHTML = "Delete";
        cell2.appendChild(span1);
        const span2 = document.createElement("span");
        span1.innerHTML = "Edit";
        cell2.appendChild(span2);

        tbl.appendChild(row);
      }

      console.log(tbl);
      output.appendChild(tbl);
    </script>
  </body>
</html>
